<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Avenue{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/blogstyle.css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Roboto" rel="stylesheet">
</head>

<body>
<!-- navbar start -->
    <nav class="navbar navbar-dark" style="background-color:#32657e;">


          <a class="navbar-brand" href="/posts" style="color:yellow;
          font-family:Kaushan Script,cursive;
          ">Avenue</a>
          <button class="navbar-toggler hidden-lg-up"
                  type="button"
                  data-toggle="collapse" data-target="#navbarResponsive"
                  aria-controls="navbarResponsive" aria-expanded="false"
                  aria-label="Toggle navigation"></button>
        <div class="collapse navbar-toggleable-md" id="navbarResponsive">
        <ul class="nav navbar-nav" style="float:right">
{#            <li class="nav-item"><form class="form-inline">#}
{#            <input class="form-control" type="text" placeholder="Search">#}
{#            <button class="btn btn-outline-success" type="submit">Search</button>#}
{#        </form></li>#}
            <li class="nav-item"><a href="/newpost" class="btn btn-warning">
            <span class="glyphicon glyphicon-pencil"></span> New Post
        </a></li>


                {% if username %}
                    <div class="dropdown nav-item">
                        <span class="glyphicon glyphicon-user"></span>
                        <button class="btn btn-primary dropdown-toggle"
                                type="button" data-toggle="dropdown">{{
                                username.name.capitalize() }}
                        <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                          <li><a href="/logout"
                                 style="text-decoration: none">Logout</a></li>
                        </ul>
                    </div>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/signup">
                        Sign Up
                        </a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="/login">
                        Login
                    </a>
                    </li>
                {% endif %}

        </ul>
        </div>

    </nav>
<!-- navbar end -->

<div class="container">
    <div class="row" style="margin-top:40px">
        <div class="col-md-8">
            <div class = "content">
                {% block content %}
                {% endblock %}
            </div>
        </div>

        <div class="col-md-4">
            {% block sidebar %}
            {% endblock %}
        </div>

    </div>
</div>


</body>
<footer style = "text-align:center">
    AVENUE, COPYRIGHT 2016
</footer>
<script   src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha
.5/js/bootstrap.min.js"></script>
<script src="//cdn.ckeditor.com/4.5.11/standard/ckeditor.js"></script>
<script type="text/javascript">
	CKEDITOR.replace( 'editor' );
</script>
</html>
