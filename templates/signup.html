{% extends "base.html" %}

{% block title %} Register/Login {% endblock %}

{% block content %}

    <form method="post">
        <label>Username:</label>
        <input type="text" name="username" value="{{ username }}">
        <span class="error">{{ error_username }}</span><br>

        <label>Password:</label>
        <input type="password" name="password" value="">
        <span class="error">{{ error_password }}</span><br>

        <label>Verify Password:</label>
        <input type="password" name="verify_password" value="">
        <span class="error">{{ error_verify_password }}</span><br>

        <label>Email(Optional):</label>
        <input type="email" name="email" value="{{ email }}">
        <span class="error">{{ error_email }}</span><br>

        <input type="submit" value="Submit">
    </form>

{% endblock %}
