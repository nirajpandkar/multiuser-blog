{% extends "base.html" %}

{% block content %}
<form method="post">
    <div class="form-group">
        <label for="subject-label">Subject</label>
        <input class="form-control" id="subject-label" type="text"
               value="{{ post.subject }}" name="subject">

    </div>

    <div class="form-group">
        <label>Body</label>
        <textarea id="editor" class="form-control" rows="10"
                  name="body">{{ post.body }}</textarea>
    </div>
    <input type="submit" value="Submit">
</form>

{% endblock %}

{% endblock %}
